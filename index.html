<html >

<head>
    <meta charset="utf-8">
    <title>Kepler</title>
    <style>
        
        body {
            font-family: "Avenir Next", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        
        .header {
            background-color: #26d0c9;
            color: white;
            height: 90px;
            margin: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
        .header-logo {
            font-size: 36px;
            padding: 20px 40px;
            float: left;
            font-weight: bold;
        }

       
        .header-list ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header-list li {
            float: left;
            padding: 33px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-list li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="header">
        
        <div class="header-logo">Kepler</div>

        
        <div class="header-list">
            <ul>
                <li>About</li>
                <li>Lessons</li>
                <li>Contact us</li>
            </ul>
        </div>
    </div>

</body>

</html>
